name: verify

on:
  push:
  pull_request:

jobs:
  sim:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            iverilog \
            make \
            python3 \
            python3-yaml

      # Keep CI aligned with the repo's single low-disk-friendly preflight.
      # This runs:
      # - RTL compile/elaboration
      # - regmap validation + drift + generation checks
      # - the full minimal iverilog smoke suite
      - name: Preflight (low-disk)
        run: bash ops/preflight_low_disk.sh
