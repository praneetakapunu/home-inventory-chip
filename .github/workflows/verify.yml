name: verify

on:
  push:
  pull_request:

jobs:
  sim:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            iverilog \
            make \
            python3

      - name: Validate regmap YAML schema
        run: python3 ops/regmap_validate.py --yaml spec/regmap_v1.yaml

      - name: Regmap drift checks (YAML ↔ RTL)
        run: make -C verify regmap-check

      - name: Regmap generated artifact checks (YAML → committed headers/packages)
        run: make -C verify regmap-gen-check

      - name: Wishbone smoke sim
        run: make -C verify sim

      - name: ADC FIFO directed sim
        run: make -C verify fifo-sim

      - name: ADC DRDY synchronizer directed sim
        run: make -C verify drdy-sim

      - name: ADC SPI frame-capture directed sim
        run: make -C verify spi-sim
